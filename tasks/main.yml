---
- name: List root
  command: ls -la /

- name: List root
  command: ls -la /linuxrc

- name: List root
  command: ls -la /usr/bin

- name: List root
  command: ls -la /usr/local/bin

- name: List root
  command: ls -la /usr

- name: Creating project_root directory
  file:
    path: /var/www
    state: directory
    mode: 0755

- name: Copy all node data
  command: cp -r /tmp/nodeapp/ /var/www

- name: Install packages based on package.json.
  npm:
    path: /var/www/nodeapp
    registry: "http://registry.npmjs.org/"

